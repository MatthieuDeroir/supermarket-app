stages:
  - dev
  - prod
  - mobile
  - release
  - rollback

trigger-dev:
  stage: dev
  trigger:
    include:
      - local: '/gitlab/ci/dev.yml'
    strategy: depend

trigger-prod:
  stage: prod
  trigger:
    include:
      - local: '/gitlab/ci/prod.yml'
    strategy: depend

trigger-release:
  stage: release
  trigger:
    include:
        - local: '/gitlab/ci/mobile.yml'
        - local: '/gitlab/ci/release.yml'
    strategy: depend

trigger-rollback:
  stage: rollback
  trigger:
    include:
      - local: '/gitlab/ci/rollback.yml'
    strategy: depend
